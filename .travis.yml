language: node_js

sudo: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

node_js:
  - "8"
  - "6"
  - "4"

install:
  - yarn
  - yarn global add coveralls

script:
  # remove unused node modules from cache
  - npm run prepublish
  - yarn coverage && cat ./coverage/lcov.info | coveralls
